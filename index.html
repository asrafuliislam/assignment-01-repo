<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">LOGO</div>
            <div class="signup">
                <button>Sign Up</button>
            </div>
        </div>

        <div class="header-content">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </div>
    </header>

    <section class="action-section">
        <div class="action-container">
            <div class="action-text">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="preview-btn">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="image/wc-mini.png" alt="banner picture">
            </div>
        </div>
    </section>

    <section class="productive-section">
        <div class="productive-container">
            <h2>Joined Thousands of Productive Users</h2>

            <div class="stats">
                <div class="stat-item">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-item">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
